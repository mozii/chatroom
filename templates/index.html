<!DOCTYPE html><html><head><title>Chatroom</title><link rel="stylesheet" href="{{ static_url('css/index.css') }}"></head></html><body><div id="main"><div id="panel"><div class="head">Chatroom</div><div class="content"><div class="title folded">Login<span class="arrow"></span></div><div class="login"><div class="inputWrapper"><input type="text" name="username" placeholder="username"><img src="{{ static_url('img/lock.png') }}" class="tip"><ul class="colors"><li>#0a0a0a</li></ul></div><input type="submit" value="Sign&amp;Log In" class="green-gradient-button"></div><div class="userinfo"><div id="username" class="item"><span class="name">Username</span><span class="value"></span></div><div class="item"><span class="name">Login time</span><span class="value"></span></div></div><div class="title folded">Roominfo<span class="arrow"></span></div><div class="roominfo"><div class="item"><span class="name">Online user number:</span><span class="value">x</span></div><div><span class="name">Online user list:</span></div><div class="users"></div></div></div></div><div id="chat"><div class="messages"></div><div class="input"><textarea id="messageInput"></textarea></div></div><script src="{{ static_url('js/jquery.min.js') }}"></script><script src="{{ static_url('js/index.js') }}"></script></div></body>
