<!DOCTYPE html><html><head><title>Chatroom</title><link rel="stylesheet" href="{{ static_url('css/index.css') }}"><script src="/static/js/libs/require.js" data-main="/static/js/index.js"></script></head></html><body><div id="main"><div id="panel"><div class="head">Chatroom<span class="deco_left"></span><span class="deco_right"></span><div class="deco_underline"></div></div><div class="status"><div class="title">Status</div><div class="content info"></div></div><div class="title folded sec0 loginTitle green"><span class="text">Login</span><span class="arrow"></span></div><div class="wrapper"><div class="login"><div class="inputWrapper"><input type="text" name="username" placeholder="username"><a class="tip"></a><input type="password" name="password" placeholder="password" style="display: none;"><a style="display: none;" class="cancel">x</a></div><ul class="colors"><li><a color="#3A3A3A"></a><span class="cursor"></span></li><li><a color="#B00B0B"></a></li><li><a color="#B0770B"></a></li><li><a color="#0BB038"></a></li><li><a color="#0B77B0"></a></li><li><a color="#5B0BB0"></a></li><li><a color="#B00B69"></a></li></ul></div><div style="display: none;" class="userinfo"><p>Username<b class="username"></b></p><p>Actions<a href="#" class="logout">logout</a></p></div></div><div class="title folded sec1"><span class="text">Roominfo</span><span class="arrow"></span></div><div class="roominfo"><p>Online users<b class="number"></b></p><div style="display: none;" class="users"></div></div></div><div id="chat"><div class="ruler"></div><div class="chats prettyscrollbar"><div class="body"></div></div><div class="input"><textarea id="messageInput" readonly="readonly"></textarea></div></div></div><div id="tmpl-dialog" class="tmpl"><div class="dialog"><div style="background-color: ${color};" class="username_bg"></div><div style="color: ${color};" class="username">${username}</div><div class="messages"></div></div></div><div id="tmpl-message" class="tmpl"><div class="item"><div class="text">${content}</div><div class="datetime">${hourtime}</div></div></div></body>
